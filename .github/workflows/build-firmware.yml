name: Build OpenIPC Firmware with Masina

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    name: ğŸ”§ Build OpenIPC Firmware with Masina
    runs-on: ubuntu-20.04
    timeout-minutes: 120
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ”„ Update system packages
      run: |
        sudo apt update
        sudo apt upgrade -y
        
    - name: ğŸ“¦ Install build dependencies
      run: |
        sudo apt install -y \
          g++-arm-linux-gnueabihf \
          build-essential \
          git \
          wget \
          curl \
          unzip \
          make \
          cmake \
          autoconf \
          automake \
          libtool \
          pkg-config \
          libssl-dev \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libreadline-dev \
          libsqlite3-dev \
          libgdbm-dev \
          libdb5.3-dev \
          libbz2-dev \
          libexpat1-dev \
          liblzma-dev \
          tk-dev \
          libffi-dev
          
    - name: ğŸ“‚ Clone OpenIPC firmware repository
      run: |
        echo "ğŸ”„ Cloning OpenIPC firmware repository..."
        git clone https://github.com/OpenIPC/firmware.git
        echo "âœ… OpenIPC firmware cloned successfully"
        
    - name: ğŸ“‚ Clone QuadroFleet-Masina project
      run: |
        echo "ğŸ”„ Cloning QuadroFleet-Masina project (opt branch)..."
        git clone -b opt https://github.com/beep-systems/quadrofleet-masina.git
        echo "âœ… QuadroFleet-Masina cloned successfully"
        
    - name: ğŸ” Verify cloned repositories
      run: |
        echo "ğŸ“‹ Verifying cloned repositories structure:"
        echo "OpenIPC firmware directory:"
        ls -la firmware/ | head -10
        echo ""
        echo "QuadroFleet-Masina directory:"
        ls -la quadrofleet-masina/ | head -10
        echo ""
        echo "Masina client directory:"
        ls -la quadrofleet-masina/client/ | head -10
        
    - name: ğŸ”¨ Build Masina client
      run: |
        echo "ğŸ”„ Building Masina client..."
        cd quadrofleet-masina/client
        echo "ğŸ“‹ Current directory contents:"
        ls -la
        echo ""
        echo "ğŸ§¹ Cleaning previous builds..."
        make clean
        echo "ğŸ”¨ Starting build process..."
        make
        echo "âœ… Masina client built successfully"
        echo ""
        echo "ğŸ“‹ Drop directory contents:"
        ls -la drop/ || echo "âš ï¸ Drop directory not found"
        
    - name: ğŸ“‹ Copy Masina client files to firmware directory
      run: |
        echo "ğŸ“‹ Copying Masina client files to firmware directory..."
        echo "ğŸ“‚ Files in quadrofleet-masina/client/drop/:"
        ls -la quadrofleet-masina/client/drop/ || echo "âš ï¸ Drop directory is empty or doesn't exist"
        echo ""
        echo "ğŸ”„ Copying files..."
        cp -r quadrofleet-masina/client/drop/* firmware/ || echo "âš ï¸ No files to copy or copy failed"
        echo "âœ… Files copied successfully"
        
    - name: ğŸ“ List firmware directory contents
      run: |
        echo "Firmware directory contents after copying Masina files:"
        ls -la firmware/
        
    - name: ğŸš€ Build OpenIPC firmware
      run: |
        echo "ğŸš€ Starting OpenIPC firmware build process..."
        cd firmware
        echo "ğŸ“‹ Firmware directory contents before build:"
        ls -la | head -20
        echo ""
        echo "ğŸ”¨ Starting make process..."
        make
        echo "âœ… Firmware build completed successfully!"
        
    - name: ğŸ“‹ List build artifacts
      run: |
        echo "Build artifacts:"
        find firmware/ -name "*.bin" -o -name "*.img" -o -name "*.fw" | head -20
        
    - name: ğŸ“¤ Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: openipc-firmware-masina
        path: |
          firmware/**/*.bin
          firmware/**/*.img
          firmware/**/*.fw
        retention-days: 30
        
    - name: ğŸ¯ Create release on tag
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          firmware/**/*.bin
          firmware/**/*.img
          firmware/**/*.fw
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
